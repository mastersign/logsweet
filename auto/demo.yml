version: '0.1'
rules:
#  - filter:
#      include: 'mock.broker'
#    action: drop
  - filter:
      include: '\[INFO\]'
    format:
      line: white
  - filter:
      include: '\[WARNING\]'
    format:
      line: yellow
      match: lightyellow
  - filter:
      include:
        - '\[ERROR\]'
        - 'error|Error|ERROR'
    format:
      line: lightred
      match: black on red
