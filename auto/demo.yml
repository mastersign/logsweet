version: '0.1'
include:
  - '^.*$'
exclude: 'black'
colors:
  - pattern: '\[INFO\]'
    line: lightGrey
    match: white
  - pattern: '(?P<level>\[WARNING\]).*$'
    line: lightGrey
    match: white
    level: yellow
  - pattern: '^[\s\d\-:]*\s(?P<num>\d+)\s+(?P<err>\[ERROR\])'
    line: red
    match: firebrick
    err: black on red
    num: deepPink
actions:
  - pattern: 'BEGIN.*admin\s(?P<thing>.*)$'
    url: 'http://127.0.0.1:8123/$thing'
    timeout: 2
